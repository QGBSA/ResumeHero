<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cover Letter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">ResumeHero</div>
        <div class="menu">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </nav>

    <!-- Extra Navigation Buttons -->
    <div class="extra-buttons">
        <a href="{{ url_for('upload_file') }}" class="btn btn-back">Back to Upload</a>
        <a href="{{ url_for('analyze_job_posting_route') }}" class="btn btn-extra">Job Analysis</a>
        <a href="{{ url_for('ats_scores') }}" class="btn btn-extra">Resume Evaluation</a>
        <a href="{{ url_for('fine_tune') }}" class="btn btn-extra">Resume Fine-Tune</a>

    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <div class="upload-wrapper">
            <h3 class="text-center">Your Cover Letter</h3>
            <hr>

            <!-- Cover Letter Content Section -->
            <div class="bg-white p-3 rounded">
                {{ cover_letter | safe }}
            </div>

            <!-- Bottom Navigation Button -->
            <div class="button-group">
                <a href="{{ url_for('download_cover_letter', path=download_path) }}" class="btn btn-back">Download Cover Letter</a>
                <a href="{{ url_for('upload_file') }}" class="btn btn-back">Back to Upload</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer py-3 bg-light text-center">
        <div class="footer-container">
